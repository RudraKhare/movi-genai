version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: movi
      POSTGRES_PASSWORD: movi_pwd
      POSTGRES_DB: movi_dev
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movi"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
