services:
  - type: web
    name: movi-backend
    runtime: python
    region: oregon  # Free tier available
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DATABASE_URL
        sync: false  # Set in dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: FASTAPI_SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: gemini
      - key: LLM_MODEL
        value: gemini-2.0-flash
      - key: USE_LLM_PARSE
        value: "true"
      - key: FASTAPI_DEBUG
        value: "false"